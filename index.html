<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form HTML5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Payment form example</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="0000" required>
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" placeholder="Amount" required>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" required>
                <option selected disabled>Pick a state</option>
                <option>La Rioja</option>
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Sevilla</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">We accept:</label>
            <div class="d-flex gap-3 bg-secondary p-3 rounded text-white">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="Mastercard" required>
                    <label class="form-check-label" for="mastercard">
                        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard" width="40">
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cardType" id="visa" value="Visa">
                    <label class="form-check-label" for="visa">
                        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" width="40">
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cardType" id="discover" value="Discover">
                    <label class="form-check-label" for="discover">
                        <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover" width="40">
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cardType" id="amex" value="Amex">
                    <label class="form-check-label" for="amex">
                        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express" width="40">
                    </label>
                </div>
            </div>
        </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
